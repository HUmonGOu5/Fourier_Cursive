<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Allura Fourier Epicycles</title>
  <style>
    body { margin:0; font-family: system-ui, sans-serif; height:100vh; display:grid; grid-template-rows:auto 1fr; }
    .bar { padding:12px; display:flex; gap:12px; align-items:center; border-bottom:1px solid #ddd; flex-wrap:wrap; }
    canvas { width:100%; height:100%; display:block; }
    label { display:flex; align-items:center; gap:8px; }
    input[type="range"] { width: 240px; }
    .small { opacity:.7; font-size: 13px; }
    button { padding: 6px 10px; }
  </style>
</head>
<body>
  <div class="bar">
    <label>Text <input id="txt" value="type here" style="width:220px"></label>

    <label>Font size
      <input id="fs" type="range" min="80" max="420" value="240">
      <span id="fsVal">240</span>
    </label>

    <label>Samples N
      <input id="N" type="range" min="256" max="2048" step="256" value="1024">
      <span id="NVal">1024</span>
    </label>

    <label>Terms M
      <input id="M" type="range" min="10" max="600" step="10" value="180">
      <span id="MVal">180</span>
    </label>

    <button id="render">Render</button>
    <button id="toggle">Pause</button>

    <span class="small" id="status">Loading fontâ€¦</span>
  </div>

  <canvas id="c"></canvas>

  <!-- Hidden SVG path used for getTotalLength()/getPointAtLength() -->
  <svg width="0" height="0" style="position:absolute; left:-9999px; top:-9999px;">
    <path id="p"></path>
  </svg>

  <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
